<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    
</head>
<body>
    <div class="main-container">    
        <div class="container"></div>
        
        <button id="rock" value="rock" style="margin-right: 10px; padding: 8px 15px;background-color: red; border-radius: 10px;">Rock</button>
        <button id="paper" value="paper" style="margin-right: 10px; padding: 8px 15px;background-color: yellow; border-radius: 10px;">Paper</button>
        <button id="scissors" value="scissors" style="margin-right: 10px; padding: 8px 15px;background-color: green;border-radius: 10px;">Scissors</button>

        <div id="result"></div>
        <div id="score"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
