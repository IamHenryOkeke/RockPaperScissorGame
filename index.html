<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors Game</title>
    
</head>
<body>
    <div class="main-container">    
        <div class="container"></div>
        <button id="rock" class=".buttons" value="rock" style="margin-right: 10px; padding: 8px 15px;background-color: red; border-radius: 10px; cursor: pointer;">Rock</button>
        <button id="paper" class=".buttons" value="paper" style="margin-right: 10px; padding: 8px 15px;background-color: yellow; border-radius: 10px;cursor: pointer;">Paper</button>
        <button id="scissors" class=".buttons" value="scissors" style="margin-right: 10px; padding: 8px 15px;background-color: green;border-radius: 10px;cursor: pointer;">Scissors</button>
        <div id="result"></div>
        <div id="score"></div>
    </div>
    <div class="restart-container">
        <div id="restart-game" style="margin-right: 10px; padding: 8px 15px;background-color: rgb(26, 24, 24); border-radius: 10px; display: none; cursor: pointer;">Restart game</div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
