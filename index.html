<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors Game</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <div class="main-container">    
        <div class="container"></div>
        <button id="rock" class=".buttons" value="rock">Rock</button>
        <button id="paper" class=".buttons" value="paper">Paper</button>
        <button id="scissors" class=".buttons" value="scissors">Scissors</button>
        <div id="result"></div>
        <div id="score"></div>
    </div>
    <div class="restart-container">
        <div id="restart-game">Restart game</div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
